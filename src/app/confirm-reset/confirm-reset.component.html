<h1 mat-dialog-title>Reset Local Options</h1>
<div mat-dialog-content>
    <p>Do you want to Reset Saved Options / Data ?</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true" style="background: #ff5f54;">Yes</button>
</div>
